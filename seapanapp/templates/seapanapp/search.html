{% extends "seapanapp/base.html" %}
{% block content %}

<h1>Search Lectures</h1>

<form action="{% url 'seapanapp:search_res' %}" method="post" class="SearchForm">
    {% csrf_token %}
    <input class="SearchBox" type="text" name="query" placeholder="Enter query..." />
    <input class="SearchButton" type="submit" value="Search">
</form>

{% endblock %}
