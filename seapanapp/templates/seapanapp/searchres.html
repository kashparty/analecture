{% extends "seapanapp/base.html" %}
{% block content %}

<h2> Search results for: {{ query }} </h2>

<!-- TODO: Dont dupe with index.htmlj -->

{% if results %}
<ul>
    {% for q in results %}
    <li>{{ q.preamble }} <a href="{% url 'seapanapp:q_detail' q.id %}">{{ q.question }}</a> {{ q.answer }} </li>
    {% endfor %}
</ul>
{% else %}
<p>No results</p>
{% endif %}

{% endblock %}
