{% extends "seapanapp/base.html" %}
{% block content %}

<h1> Search results for {{ query }} </h1>

<!-- TODO: Dont dupe with index.htmlj -->

{% if results %}
<ul class="ListHolder">
    {% for q in results %}
    <li class="ListElement"><a href="{% url 'seapanapp:q_detail' q.id %}"> {{ q.question }}</a>: {{q.answer_start}} </li>
    {% endfor %}
</ul>
{% else %}
<p><i>Nothing was found :(</i></p>
{% endif %}

{% endblock %}
