{% extends "seapanapp/base.html" %}
{% block content %}

<h1> {{ q.question }} </h1>

<p>
    {{q.answer}}
</p>

<p>
    <a href="{% url 'seapanapp:q_upvote' q.id %}">+</a>
    {{q.votes}}
    <a href="{% url 'seapanapp:q_downvote' q.id %}">-</a>
</p>

<hr />

This was asked at <a href="{{q.to_url}}"> {{q.timestamp.isoformat}} </a> in

<a href="{% url 'seapanapp:lecture_detail' q.recording.id %}">
    {{q.recording.name}}
</a>


{% endblock %}
